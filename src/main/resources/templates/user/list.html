<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6 text-right">
		</div>
		<div class="col-6 text-right">
			Logged in user: <span class="font-weight-bold" sec:authentication="principal.username"></span>
			<div class="d-flex flex-row justify-content-end">
				<a href="/home">Home</a>&nbsp;|&nbsp;
				<form th:action="@{/app-logout}" method="POST">
					<input type="submit" value="Logout"/>
				</form>
			</div>
		</div>
	</div>
	<div class="row"><h2>User List</h2></div>
	<div class="row">
		<a href="/user/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Full Name</th>
					<th>Username</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td style="width: 10%" th:text="${user.id}"></td>
					<td th:text="${user.fullname}"></td>
					<td th:text="${user.username}"></td>
					<td style="width: 25%" th:text="${user.role}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="fixed-bottom d-flex justify-content-end">
		<img th:src="@{/poseidon_logo.png}" alt="PoseidonLogo" style="width:200px"/>
	</div>
</div>
</body>
</html>
