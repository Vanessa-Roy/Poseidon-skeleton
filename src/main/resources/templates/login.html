<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title> Spring Boot </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div>

  <div class="d-flex flex-column position-absolute top-0 start-50 translate-middle-x mt-5">
    <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid Username or Password</div>
    </div>
    <div th:if="${param.logout}">
      <div class="alert alert-success"> You have been logged out.</div>
    </div>
    <h5> Login with Username and Password </h5>
    <form
            method="post"
            role="form"
            th:action="@{/login}"
    >
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label style="width:60px" for="username">User:</label>
        </div>
        <div class="col-auto">
          <input type="text" id="username" name="username">
        </div>
      </div>
      <div class="row g-3 align-items-center mt-1 mb-3">
        <div class="col-auto">
          <label style="width:60px" for="password">Password:</label>
        </div>
        <div class="col-auto">
          <input type="password" id="password" name="password">
        </div>
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
  <div class="position-absolute bottom-0 end-0">
    <img th:src="@{/poseidon_logo.png}" alt="PoseidonLogo" style="width:200px"/>
  </div>
</div>
</body>
</html>
